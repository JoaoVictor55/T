name: Compilar LaTeX e Publicar PDF

# Dispara o workflow em todo push para o branch principal (main/master)
on:
  push:
    branches:
      - main  # Altere para 'master' se for o nome do seu branch principal
      - master

# Define o conjunto de jobs que serão executados
jobs:
  build_latex:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Compilar LaTeX (na raiz)
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex 
          compiler: latexmk
          # Argumentos simplificados pois o latexmk já procura em subpastas padrão
          args: -pdf -xelatex
          # Opcional, para garantir pacotes:
          extra_system_packages: >
            texlive-bibtex-extra 
            texlive-latex-extra 
            texlive-pictures

  deploy_pages:
    needs: build_latex
    # Permissões e ambientes...
    permissions:
      pages: write     
      id-token: write  

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: main.pdf
        uses: actions/download-artifact@v4
        with:
          name: main.pdf # Deve coincidir com o nome do upload acima
          path: ./temp-pdf
          
      - name: Configurar Pages e Mover PDF
        run: |
          mkdir public
          cp ./temp-pdf/main.pdf public/index.pdf 

      - name: Upload do Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
