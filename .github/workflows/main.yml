name: Compilar LaTeX e Publicar PDF

# Dispara o workflow em todo push para o branch principal (main/master)
on:
  push:
    branches:
      - main  # Altere para 'master' se for o nome do seu branch principal
      - master

# Define o conjunto de jobs que serão executados
jobs:
  build_latex:
    # O job será executado em um runner do Ubuntu mais recente
    runs-on: ubuntu-latest
    
    steps:
      # 1. Faz o checkout do código
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      # 2. Compila o documento LaTeX
      # Esta ação é mantida pela comunidade e encapsula o processo de compilação
      - name: Compilar LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          # Substitua 'main.tex' pelo nome do seu arquivo principal (.tex)
          root_file: main.tex 
          # Este comando garante que pacotes como biblatex/biber sejam executados
          compiler: latexmk
          args: "-pdf -xelatex -shell-escape"

      # 3. Publica o PDF como um Artefato
      - name: Upload do PDF
        uses: actions/upload-artifact@v4
        with:
          name: Seu-Documento-PDF
          # O arquivo PDF gerado (o nome deve coincidir com o root_file)
          path: main.pdf

# O Job de Deploy
  deploy_pages:
    # Garante que este job só rode após o job de build ter sucesso
    needs: build_latex
    
    # As permissões são obrigatórias para o deploy
    permissions:
      pages: write      # Necessário para publicar no GitHub Pages
      id-token: write   # Necessário para autenticação

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Download do Artefato Compilado
        uses: actions/download-artifact@v4
        with:
          name: Seu-Documento-Final
          path: ./temp-pdf
          
      # 1. Cria a estrutura para o Pages (o Pages precisa de um diretório)
      - name: Configurar Pages
        uses: actions/configure-pages@v5
        
      # 2. Move o PDF para o local correto para o Pages
      - name: Preparar PDF para o Pages
        run: |
          mkdir public
          cp ./temp-pdf/main.pdf public/index.pdf  # Renomeia para index.pdf (opcional)

      # 3. Faz o Upload do PDF para o Pages
      - name: Upload do Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public # Pasta que contém o arquivo PDF

      # 4. Faz o Deploy
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
